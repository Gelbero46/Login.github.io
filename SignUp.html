<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container flex">
        <section class="section-1 flex">
            <div class="gallery-1 ">
                <img src="./img/illustration-1.svg" alt="Man with a laptop" id="bannerImage">
            </div>
        </section>
        <section class="section-2 ">
            <div class="section-2-content">
                <div class="Logo flex">
                    <img src="./img/LOGO.svg" alt="Logo">
                </div>
                <div class=" form-container mt-3">
                    <h1 class="color-primary fw-2 fs-1">Sign Up</h1>
                    <form action="" class="mt-1">
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email ID" required>
                        </div>
                        <div class="form-group mt-1 flex form-group_inline">
                            <input type="text" name="firstName" class="form-control" placeholder="First Name" required>
                            <input type="text" name="lastName" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-1">
                            <input type="password" id="confirmPassword" name="comfirmPassword" class="form-control" placeholder="Confirm Password" required>
                        </div>
                
                        <div class="submit mt-1">
                            <input type="Submit" value="Login" class="color-primary fw-2">
                        </div> 
                    </form>
                    <p class="color-primary mt-3"> New Member here? <a href="./index.html" class="fw-1">Log In</a></p>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/script.js">

    </script>
</body>
</html>
